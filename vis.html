        var tree = d3.layout.tree()
            .size([360, diameter / 2 - 190])
            .separation(function (a, b) { return (a.parent == b.parent ? 1 : 2) / a.depth; });

        var diagonal = d3.svg.diagonal.radial()
            .projection(function (d) { return [d.y, d.x / 180 * Math.PI]; });

        var svg = d3.select("body").append("svg")
            .attr("width", diameter + 20)
            .attr("height", diameter - 40)
            .append("g")
            .attr("transform", "translate(" + diameter / 2 + "," + diameter / 2 + ")");

        var nodes = tree.nodes(root),
            links = tree.links(nodes);

        var link = svg.selectAll(".link")
            .data(links)
            .enter().append("path")
            .attr("class", "link")
            .attr("d", diagonal)
           
		  
		  // color para los links    /*   */
		
		   
		    .style("stroke", function (d) {
                var t = getParent(d.source);
                if (t == '#b7b7b7') {
                    t = getParent(d.target);
                }
                return t;
            });
			


        //   .style("stroke", getParent);

        var node = svg.selectAll(".node")
            .data(nodes)
            .enter().append("g")
            .attr("class", "node")
            .attr("transform", function (d) { return "rotate(" + (d.x - 90) + ")translate(" + d.y + ")"; })


//color de parent en los nodos creo

 //el número es el radio de los circulos

            .attr("transform", function (d) { return d.x < 180 ? "translate(8)" : "rotate(180)translate(-8)"; })
            .text(function (d) { return d.name; });

        function getParent(node) {
            var keys = Object.keys(colores);
            // console.log('keys', keys);                   !!!!!!!!!! comentar para apagar var c10
            var item = keys.find(function (d) {
              //  console.log('d.name', d.name);           !!!!!!!!!! comentar para apagar var c10
               //  console.log('node.name', node.name);   !!!!!!!!!! comentar para apagar var c10
                return d == node.name.toLowerCase();
            });


            // console.log('item', item); !!!!!!!!!! comentar para apagar var c10
            if (item) {
                return colores[item];
               // return c10(item);   !!!!!!!!!! comentar para apagar var c10
            } else {
                if (node.parent) {
                    return getParent(node.parent);
                }
                else {

                    // color de diario y días
                  //  return '#b7b7b7';
              
			   //colores que van en links y nodos de diario a los días
				  return  '#E0D9D1';
				
				}
				
				
            }
        }





    </script>
